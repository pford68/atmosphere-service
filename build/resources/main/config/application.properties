spring.profiles.active=dev

# Logging
logging.level.com.masterpeace=INFO
logging.level.org.springframework.security=DEBUG

# Datasource configuration
spring.datasource.url=jdbc:mysql://localhost/atmosphere_dev?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=atm
